version: "3"
services: 
    node-app:
        build: .
        ports: 
            - "3000:3000"
        environment: 
            - PORT=3000
        depends_on: 
            - mongoDb

    mongoDb:
        image: mongo
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=thanhkhiet
            - MONGO_INITDB_ROOT_PASSWORD=thanhkhiet
        volumes: 
            - mongo-db:/data/db
    
    redis:
        image: redis

volumes: 
    mongo-db: